{% load static %}
{% load crispy_forms_tags %}

<!-- Sidebar -->
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
       id="sidenav-main">
	<div class="sidenav-header">
		<i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
		   aria-hidden="true" id="iconSidenav"></i>
		<a class="navbar-brand m-0" href="" target="_blank">
			<img src="{% static 'assets/img/logo-ct-dark.png' %}" class="navbar-brand-img h-100" alt="main_logo">
			<span class="ms-1 font-weight-bold">Djcodes Dashboard</span>
		</a>
	</div>
	<hr class="horizontal dark mt-0">
	<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
				   href="{% url 'dashboard' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1 text-primary">Dashboard</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'clients' %}active{% endif %}"
				   href="{% url 'clients' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-circle-08 text-secondary text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1 text-secondary">Clients</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'invoices' %}active{% endif %}"
				   href="{% url 'invoices' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="fas fa-file-invoice-dollar text-danger text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1 text-danger">Invoices</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
				   href="{% url 'products' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="fa fa-cube text-warning text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1 text-warning">Products</span>
				</a>
			</li>
			<li class="nav-item mt-3">
				<h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account pages</h6>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
				   href="{% url 'profile' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="ni ni-single-02 text-primary text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text ms-1 text-primary">Profile</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link {% if request.resolver_match.url_name == 'company-details' %}active{% endif %}"
				   href="{% url 'company-details' %}">
					<div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
						<i class="fas fa-building text-success text-sm opacity-10"></i>
					</div>
					<span class="nav-link-text text-success ms-1">Company</span>
				</a>
			</li>
		</ul>
	</div>
</aside>

<!-- Sidebar End -->
