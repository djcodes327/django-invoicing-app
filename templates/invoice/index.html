{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	<title>
		Djcodes Home Page
	</title>
{% endblock title %}

{% block content %}
	<!-- Navbar Light -->
	<nav
			class="navbar navbar-expand-lg navbar-light bg-white z-index-3 py-3">
		<div class="container">
			<a class="navbar-brand" href="" rel="tooltip" title="Designed and Coded by Creative Tim"
			   data-placement="bottom" target="_blank">
				<h5>
					Invoicing Django App
				</h5>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
			        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="navbar-nav navbar-nav-hover ms-auto">
					<div class="row">
						<div class="col-auto m-auto">
							<a class="cursor-pointer">
								<i class="fa fa-cog fixed-plugin-button-nav"></i>
							</a>
						</div>
						<div class="col-auto m-auto">
							<div class="dropdown">
								<a class="cursor-pointer" type="button" id="dropdownMenuButton"
								   data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa fa-bell"></i>
								</a>
								<ul class="dropdown-menu dropdown-menu-right px-2 py-3 ms-n4"
								    aria-labelledby="dropdownMenuButton">
									...
								</ul>
							</div>
						</div>
						<div class="col-auto">
							<div class="bg-white border-radius-lg d-flex me-2">
								<a href="{% url 'login' %}">
									<button class="btn bg-gradient-info my-1 me-1" >Login</button>
								</a>
							</div>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->

	<!-- Main -->
	<div class="card mb-3">
		<div class="card-body p-3">
				<img src="https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/window-desk.jpg" class="img-fluid border-radius-lg" alt="Responsive image">
		</div>
	</div>
	<!-- Main End -->
{% endblock content %}
